<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <!-- 비교연산자와 불리언(데이터타입 true+flase를 불리언) -->
    <h2>===</h2>
    <script>
      document.write(1===1);
      <!-- 비교연산자 이항연산자 좌황과 우항을 결합해서 어떠한 데이터를 만듦
      왼쪽과 오른쪽이 같다면1===1-> true / 1===2-> 다르면 false
      number는 무한 string은 문자 불리언은 단2개의 데이터타입 true/false만있음
       -->
    </script>

    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>

    <h3>2&lt;1</h3>
    <script>
      document.write(2<1);
    </script>

    <h3>2&gt;1</h3>
    <script>
      document.write(2>1);
    </script>

    <h3>1&gt;2</h3>
    <script>
      document.write(1>2);
    </script>


  </body>
</html>
